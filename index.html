<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 박무니들의 크리스마스 마니또 🎁</title>
    <style>
        /* 기본 설정 */
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #AA8E7A; /* 기본 배경색 */
            background: url('./25b.jpg') no-repeat center center fixed;
            background-size: contain; /* 이미지 원본 비율 유지 */
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px black;
        }

        /* 눈 효과 */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.2em;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* 선물 상자 */
        #gift-box {
            width: 150px;
            height: 150px;
            background: red;
            border: 5px solid gold;
            position: relative;
            margin: 100px auto;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite;
        }

        #gift-box::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 30px;
            background: gold;
            border-radius: 5px 5px 0 0;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 15px gold; }
            50% { box-shadow: 0 0 30px gold; }
        }

        /* 결과 */
        #result {
            font-size: 1.8em;
            color: yellow;
            text-shadow: 2px 2px 5px black;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>🎄제 N회 박무니들의 마니또 🎁</h1>
    <p>선물 상자를 눌러 마니또를 확인하세요!</p>

    <!-- 선물 상자 -->
    <div id="gift-box" onclick="openGift()"></div>
    <div id="result"></div>

    <!-- 눈 효과 -->
    <script>
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.textContent = "❄";
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.fontSize = Math.random() * 15 + 10 + "px";
            snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }

        setInterval(createSnowflake, 100);

        /* 마니또 기능 */
        const participants = ["김혜림", "조영신", "홍은하", "홍다예", "임지언", "김가영", "문재은"];
        let isOpened = false;

        function openGift() {
            if (isOpened) return; // 이미 열렸으면 다시 실행 안 함
            isOpened = true;

            const giftBox = document.getElementById("gift-box");
            giftBox.classList.add("explode");

            setTimeout(() => {
                giftBox.style.display = "none";
                const myManito = participants[Math.floor(Math.random() * participants.length)];
                document.getElementById("result").textContent = `당신의 마니또는... 🎉 ${myManito}!`;
            }, 500); // 터지는 애니메이션 후 실행
        }
    </script>
</body
